<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rainfall Prediction for Agriculture</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f4f4f4; }
        .container { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); max-width: 600px; margin: auto; }
        h1 { text-align: center; color: #38761d; }
        form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"], input[type="number"], select { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        button { grid-column: 1 / 3; padding: 10px; background-color: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #45a049; }
        .hidden-fields { display: none; }
        #output { grid-column: 1 / 3; margin-top: 15px; }
    </style>
    <script>
        async function predictRainfall(event) {
            event.preventDefault();
            const inputs = {};
            const featureNames = [
                "MinTemp","MaxTemp","Rainfall","WindGustSpeed",
                "WindSpeed9am","WindSpeed3pm","Humidity9am","Humidity3pm",
                "Pressure9am","Pressure3pm","Temp9am","Temp3pm","RainToday"
            ];

            featureNames.forEach(name => {
                inputs[name] = document.getElementById(name).value;
            });

            const response = await fetch("/api/predict", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(inputs)
            });

            const html = await response.text();
            document.open();
            document.write(html);
            document.close();
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Predict Rain Tomorrow üåßÔ∏è</h1>
        <p>Enter today's weather conditions to predict if it will rain tomorrow.</p>
        
        <form onsubmit="predictRainfall(event)">
            <label for="MinTemp">Min Temp (¬∞C):</label>
            <input type="number" step="0.1" id="MinTemp" name="MinTemp" value="15.0" required>

            <label for="MaxTemp">Max Temp (¬∞C):</label>
            <input type="number" step="0.1" id="MaxTemp" name="MaxTemp" value="25.0" required>

            <label for="Rainfall">Rainfall (mm):</label>
            <input type="number" step="0.1" id="Rainfall" name="Rainfall" value="0.0" required>

            <label for="WindGustSpeed">Wind Gust Speed (km/h):</label>
            <input type="number" id="WindGustSpeed" name="WindGustSpeed" value="20" required>

            <label for="WindSpeed9am">Wind Speed at 9am (km/h):</label>
            <input type="number" id="WindSpeed9am" name="WindSpeed9am" value="10" required>

            <label for="WindSpeed3pm">Wind Speed at 3pm (km/h):</label>
            <input type="number" id="WindSpeed3pm" name="WindSpeed3pm" value="15" required>

            <label for="Humidity9am">Humidity at 9am (%):</label>
            <input type="number" id="Humidity9am" name="Humidity9am" value="60" required>

            <label for="Humidity3pm">Humidity at 3pm (%):</label>
            <input type="number" id="Humidity3pm" name="Humidity3pm" value="30" required>

            <label for="Pressure9am">Pressure at 9am (hPa):</label>
            <input type="number" step="0.1" id="Pressure9am" name="Pressure9am" value="1015.0" required>

            <label for="Pressure3pm">Pressure at 3pm (hPa):</label>
            <input type="number" step="0.1" id="Pressure3pm" name="Pressure3pm" value="1010.0" required>

            <label for="Temp9am">Temp at 9am (¬∞C):</label>
            <input type="number" step="0.1" id="Temp9am" name="Temp9am" value="18.0" required>

            <label for="Temp3pm">Temp at 3pm (¬∞C):</label>
            <input type="number" step="0.1" id="Temp3pm" name="Temp3pm" value="23.0" required>

            <label for="RainToday">Rain Today (0=No, 1=Yes):</label>
            <input type="number" id="RainToday" name="RainToday" min="0" max="1" value="0" required>

            <button type="submit" >Predict Rain Tomorrow</button>
        </form>

        <div id="output"></div>
    </div>
</body>
</html>
